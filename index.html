<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>rock paper scissors</title>
</head>

<body class="bg-dark text-white ">

    <header class="bg-secondary text-center p-3 mb-5">
        <h1>rock paper scissors</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <img src=""
                        class="img-thumbnail rounded userPic" alt="pic">

                    <h3>Count:
                        <span id="countUser">0</span>
                    </h3>
                    
                        <button type="button" class="btn btn-primary btn-lg mt-3 buttons" id="rock" value="rock">rock</button>
                        <button type="button" class="btn btn-primary btn-lg mt-3 buttons" id="paper" value="paper">paper</button>
                        <button type="button" class="btn btn-primary btn-lg mt-3 buttons" id="scissors" value="scissors">scissors</button>
                    

                </div>

            </div>
            <div class="col">
                <div class="text-center">
                    <img src=""
                        class="img-thumbnail rounded computerPic" alt="pic">

                    <h3>Count:
                        <span id="countComputer">0</span>
                    </h3>

                </div>
            </div>
        </div>

    </div>




    <script src="app.js"></script>
</body>

</html>
